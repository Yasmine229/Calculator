<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <form name="form">
            <input type="text" name="textview" class="textview btn" id="textview">
        </form>
        <div class="clearFix">
            <div class="col-3">
                <input type="button" value="C" class="button btn btn-secondary font-weight-bold" onclick="clean();">
            </div>
            <div class="col-3">
                <input type="button" value="&#8756;" class="button btn btn-secondary font-weight-bold">
            </div>
            <div class="col-3">
                <input type="button" value="Del"  class="button btn btn-secondary font-weight-bold" onclick="back();">
            </div>
            <div class="col-3">
                <input type="button" value="&#247;" class="button btn btn-warning font-weight-bold"
                    onclick="insert('/');">
            </div>
        </div>

        <div class="clearFix ">
            <div class="col-3 ">
                <input type="button" value="7" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(7);">
            </div>
            <div class="col-3">
                <input type="button" value="8"  class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(8);">
            </div>
            <div class="col-3">
                <input type="button" value="9" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(9);">
            </div>
            <div class="col-3">
                <input type="button" value="&#215;" id="" class="button btn btn-warning font-weight-bold"
                    onclick="insert('*');">
            </div>
        </div>

        <div class="clearFix">
            <div class="col-3">
                <input type="button" value="4" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(4);">
            </div>
            <div class="col-3">
                <input type="button" value="5" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(5);">
            </div>
            <div class="col-3">
                <input type="button" value="6" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(6);">
            </div>
            <div class="col-3">
                <input type="button" value="&#8722;" class="button btn btn-warning font-weight-bold"
                    onclick="insert('-');">
            </div>
        </div>

        <div class="clearFix">
            <div class="col-3">
                <input type="button" value="1" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(1);">
            </div>
            <div class="col-3">
                <input type="button" value="2" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(2);">
            </div>
            <div class="col-3">
                <input type="button" value="3" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(3);">
            </div>
            <div class="col-3">
                <input type="button" value="&#43;" class="button btn btn-warning font-weight-bold"
                    onclick="insert('+');">
            </div>
        </div>

        <div class="clearFix">
            <div class="col-3">
                <input type="button" value="." class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert('.');">
            </div>
            <div class="col-3">
                <input type="button" value="0" class="button rounded-circle btn btn-light font-weight-bold"
                    onclick="insert(0);">
            </div>
            <div class="col-6">
                <input type="button" value="&#61;" class="button  btn btn-secondary font-weight-bold" onclick="equal();">
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
